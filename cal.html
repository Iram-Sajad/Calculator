<html>
<head >
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="cal.css">
</head>
<body>
	<div id="wrapper">
		<h1 id="cal">CALCULATOR</h1>
		<input type="text" name="" id="result"><br>
	
		<button class="all bg-dark text-white" onclick="leftbrace('(')">(</button>
		<button class="all bg-dark text-white" onclick="rightbrace(')')">)</button>
		<button class="all bg-dark text-white" onclick="backspace()">-></button>
		<button class="all bg-dark text-white" onclick="clear2()">clr</button><br>
	
		<button class="all bg-primary text-white" onclick="fun(7)">7</button>
		<button class="all bg-primary text-white" onclick="fun(8)">8</button>
		<button class="all bg-primary text-white" onclick="fun(9)">9</button>
		<button class="all bg-dark text-white" onclick="fun('+')">+</button>
		<br>
		<button class="all bg-primary text-white" onclick="fun(4)">4</button>
		<button class="all bg-primary text-white" onclick="fun(5)">5</button>
		<button class="all bg-primary text-white" onclick="fun(6)">6</button>
		<button class="all bg-dark text-white" onclick="fun('-')">-</button>
		<br>
		<button class="all bg-primary text-white" onclick="fun(1)">1</button>
		<button class="all bg-primary text-white" onclick="fun(2)">2</button>
		<button class="all bg-primary text-white" onclick="fun(3)">3</button>
		<button class="all bg-dark text-white" onclick="fun('*')">*</button>
		<br>
		<button class="all bg-primary text-white" onclick="fun(0)">0</button>
		<button class="all bg-dark text-white" onclick="fun('.')">.</button>
		<button class="all bg-dark text-white" onclick="show()">=</button>
		<button class="all bg-dark text-white" onclick="fun('/')">/</button>
		<br>
		
	
	</div>
	
	

		<script src="cal.js">

		</script>


</body>
</html>
